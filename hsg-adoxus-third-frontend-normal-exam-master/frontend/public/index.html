<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1>Üdv a Green Fox Elvitelesben!</h1>
        <h2>Kérlek add meg adataidat és válassz ételt!</h2>
        <form method="post" id="foodOrder" class="row g-3 form-bootstrap" novalidate>
            <div>
                <label for="name" class="form-label">Név</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Teszt Elek" required>
                <div class="invalid-feedback">
                </div>
            </div>
            <div>
                <label for="address" class="form-label">Cím</label>
                <input type="text" class="form-control" id="address" name="address"
                    placeholder="Kecskemét, Batthyány u. 22." required>
                <div class="invalid-feedback">
                </div>
            </div>
            <h3>Alapok</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="base" id="riceNoodles" value="rice noodles">
                <label class="form-check-label" for="riceNoodles">
                    Rizs tészta
                </label>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="base" id="eggNoodles" value="egg noodles">
                <label class="form-check-label" for="eggNoodles">
                    Tojásos tészta
                </label>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="base" id="rice" value="white rice">
                <label class="form-check-label" for="rice">
                    Fehér rizs
                </label>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="col-md-3">
                <label for="topping" class="form-label">Feltételek</label>
                <select class="form-select" name="topping" id="topping" required>
                    <option selected value="chicken">csirke</option>
                    <option value="beef">marha </option>
                    <option value="smoked tofu">füstölt tofu</option>
                </select>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Megrendelés</button>
            </div>
        </form>
        <div role="alert" id="orderDisplay"> </div>
    </main>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
